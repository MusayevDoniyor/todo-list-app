<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List App</title>
    <link
      rel="shortcut icon"
      href="./images/notepad-pen.png"
      type="image/x-icon"
    />

    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JavaScript -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div
      class="w-100 min-vh-100 bg-info d-flex justify-content-center align-items-center p-4"
    >
      <div class="w-50 h-auto card shadow">
        <div
          class="card-header d-flex text-center justify-content-center align-items-center"
        >
          <h2 class="card-title p-3">ToDo List</h2>
          <img
            src="./images/notepad-pen.png"
            alt="NotePad with pen"
            class="img-fluid"
            style="width: 50px; height: 50px"
            draggable="false"
          />
        </div>

        <div class="card-body">
          <div class="mb-3 input-group">
            <input
              type="text"
              class="form-control w-75"
              name="addTask"
              id="taskInput"
              aria-describedby="helpId"
              placeholder="Add your task"
            />

            <button type="submit" id="addTaskBtn" class="btn bg-success">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>

          <div id="tasksWrapper">
            <p id="message"></p>

            <ul id="tasks" class="list-group gap-3"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
